<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Угадай мелодию за 5 секунд</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="player-card">
      <div class="wave-wrapper">
        <div id="waveform"></div>
        <div id="timer" class="timer">0:05</div>
      </div>

      <div id="status" class="status-text"></div>

      <div class="controls-row">
        <button id="btn-show-title" class="control-btn control-btn-wide">
          Показать трек
        </button>

        <button id="btn-replay" class="control-btn control-btn-round">
          ▶
        </button>

        <button id="btn-next" class="control-btn control-btn-wide">
          Следующий трек
        </button>
      </div>

      <div id="track-title" class="track-title hidden"></div>
    </div>
  </div>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="script.js"></script>
</body>
</html>
