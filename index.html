<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Угадай мелодию за 5 секунд</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="player-card">
      <div class="track-title hidden" id="track-title">Название трека</div>
      
      <div class="wave-wrapper">
        <div id="waveform"></div>
        <div id="timer" class="timer">0:05</div>
      </div>

      <div class="bottom-row">
        <button id="show-title" class="primary-btn">
          Показать название и дальше
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="script.js"></script>
</body>
</html>
